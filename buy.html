<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('background photo2.jpg');
        background-size: cover;
        background-attachment: fixed;
      }

      .section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        padding-top: 10px;
      }

      .card {
        width: 600px;
        height: 600px;
        background-color: rgba(208, 204, 202, 0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        width: 100%;
        margin: 15px 0 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
      }

      input, select {
        width: 60%;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: rgb(182, 101, 101);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(150, 80, 80);
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.6);
        animation: fadeIn 0.3s ease forwards;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 30px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        animation: slideDown 0.4s ease forwards;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        position: relative;
      }

      .close-btn {
        color: #aaa;
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #000;
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @keyframes slideDown {
        from {transform: translateY(-50px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
      }
    </style>
  </head>
  <body>
    <div class="section" id="landing">
      <div class="card">
        <h1><b>"Order Your Meal"</b></h1>
        <p>Fill in your details to complete your order!</p>

        <label for="name">üë§ Name:
          <input type="text" id="name" name="name" placeholder="Your full name" required>
        </label>

        <label for="phone">üì± Phone Number:
          <input type="tel" id="phone" name="phone" placeholder="10-digit phone" required>
        </label>

        <label for="address">üìç Delivery Address:
          <input type="text" id="address" name="address" placeholder="Your delivery address" required>
        </label>

        <label for="time">üïí Time of Delivery:
          <input type="time" id="time" name="time" required>
        </label>

        <label for="item">üçΩÔ∏è Select Item:
          <select id="item" name="item" size="4">
            <option value="pancakes">ü•û Pancakes ‚Äî ‚Çπ120</option>
            <option value="masala_omelette">üßÇ Masala Omelette ‚Äî ‚Çπ90</option>
            <option value="idli">üçö Idli ‚Äî ‚Çπ70</option>
            <option value="vada">üç© Vada ‚Äî ‚Çπ60</option>
            <option value="dosa">üåØ Dosa ‚Äî ‚Çπ110</option>
            <option value="paratha">ü•ô Paratha ‚Äî ‚Çπ100</option>
            <option value="upma">üç≤ Upma ‚Äî ‚Çπ80</option>
            <option value="poha">ü•£ Poha ‚Äî ‚Çπ75</option>
          </select>
        </label>

        <button type="submit" id="confirmOrderBtn">Confirm Order</button>
        <p>‚ÄúEstimated delivery time: 30 mins‚Äù</p>
      </div>
    </div>

    <!-- Modal popup -->
    <div id="thankYouModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Thank You!</h2>
        <p>Your order has been received and will be delivered soon.</p>
      </div>
    </div>

    <script>
      const modal = document.getElementById('thankYouModal');
      const closeBtn = document.querySelector('.close-btn');
      const confirmBtn = document.getElementById('confirmOrderBtn');

      confirmBtn.addEventListener('click', function(event) {
        event.preventDefault();

        // You can add simple validation here if you want:
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const time = document.getElementById('time').value.trim();
        if (!name || !phone || !address || !time) {
          alert("Please fill in all fields before confirming.");
          return;
        }

        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
